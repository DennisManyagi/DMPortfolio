<div class="container">
    <h1>Add Property</h1>
    <form>
        <fieldset class="form-group">
            <legend>Information</legend>
            <div class="form-group">
                <label class="form-control-label" for="ownername">Full Title</label>
                <input class="form-control" type="text" id="ownername" placeholder="Property name">
            </div> <!-- form-group -->

            <div class="form-group">
                <label class="form-control-label" for="owneraddress">Address</label>
                <input class="form-control" type="address" id="owneraddress" aria-describedby="emailHelp">
                <small class="form-text text-muted" id="emailHelp">Enter your property address</small>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="comment">Details</label>
                <textarea class="form-control" id="comment" rows="3" placeholder="Enter property details"></textarea>
            </div>
        </fieldset><!-- field set -->

        <button class="btn btn-primary mb-4" type="submit">Submit</button>
    </form>
